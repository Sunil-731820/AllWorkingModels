<!DOCTYPE html>
<html>
<head>
        <title>
            Vaccine Booking slot using Html 
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
<body>
<div class="container">
        <div class="col-sm-6" style="border: 1px solid gray;">
        <h2> Vaccine Allocated  Form</h2>
        <form action="#">
        
            <div class="form-group">
                <label for="name"> Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your Name " name="name">
              </div>

          <div class="form-group">
            <label for="email"> Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your email" name="email">
          </div>
          
          <div class="form-group">
            <label for="age"> Age:</label>
            <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age">
          </div>
          
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
          </div>
          
          <div class="form-group">
            <label for="adhar">Adhar Number:</label>
            <input type="number" class="form-control" id="adhar" placeholder="Enter Adhar Number" name="adhar">
          </div>
          
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter  Your address" name="address">
          </div>
          
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" placeholder="Enter Date" name="date">
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
     
</div>    
<br><br>
     
       <div id="showUsers"></div>
   
  <div id="showUsers"></div>
</div>
      
</body>

<script>
showData();
function saveData()
{
let name,email,age,phone,adhar,address,date;
name=document.getElementById("name").value;
email=document.getElementById("email").value;
age = document.getElementById("age").value;
phone=document.getElementById("phone").value;
adhar=document.getElementById("adhar").value;
address=document.getElementById("address").value;
date=document.getElementById("date").value;


let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.email==email}))
{
  alert("duplicate data");
}
else
{
  user_records.push({
  "name":name,
  "email":email,
  "age":age,
  "phone":phone,
  "adhar":adhar,
  "address":address,
  "date":date
})
localStorage.setItem("users",JSON.stringify(user_records));
}
showData();
}

function showData()
{
  document.getElementById("showUsers").innerHTML="";
  let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
  if(user_records)
  {
    for(let i=0;i<user_records.length;i++)
    {
  let addDiv=document.createElement('table');
              addDiv.className="row";
              addDiv.innerHTML= "                    " +user_records[i].name+ "                    " +user_records[i].email+ "                          " +user_records[i].age+ "                          " +user_records[i].phone + "                                   " + user_records[i].adhar + "                           " + user_records[i].address + "                                  " +user_records[i].date;
  document.getElementById("showUsers").appendChild(addDiv);

    }
  }
  }

</script>
</html>
